<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP JS Nikita</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="desktop" id="desktop"></div>

<div class="taskbar">
  <div class="start-button" id="startBtn"></div>
  <div class="taskbar-spacer"></div>
  <div class="tray">
    <div class="clock" id="clock">00:00</div>
  </div>
</div>

<!-- XP Start Menu -->
<div class="start-menu" id="startMenu">
<div class="start-header">
  <img src="./startmenu/Screenshot 2025-12-27 100634.png" class="user-pic">
  <span class="username">IEUser</span>
</div>

  <div class="start-body">
    <div class="start-left">
      <div class="start-item">Internet Explorer</div>
      <div class="start-item">Outlook Express</div>
      <div class="start-item">Windows Media Player</div>
      <div class="start-item">Notepad</div>
      <div class="start-item"><strong>All Programs â–¶</strong></div>
    </div>

    <div class="start-right">
      <div class="start-item">My Documents</div>
      <div class="start-item">My Pictures</div>
      <div class="start-item">My Music</div>
      <div class="start-item">My Computer</div>
      <div class="start-item">Control Panel</div>
    </div>
  </div>

  <div class="start-footer">
    <button>Log Off</button>
    <button>Turn Off</button>
  </div>
</div>



</body>
<script src="script.js"></script>


</html>
